<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLean - Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1e3a5a;
            --secondary-bg: #0087a3;
            --container-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.3);
            --text-color: #ffffff;
            --dark-text: #2c2c2c;
            --button-bg: rgba(255, 255, 255, 0.2);
            --button-hover-bg: rgba(255, 255, 255, 0.3);
            --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .link-in-bio-container {
            /* Efeito Glass-morphism */
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            padding: 2.5rem 2rem;
            width: 90%;
            max-width: 400px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 80%;
            max-width: 250px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .profile-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .profile-info p {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .link-button {
            display: block;
            background: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 700;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .link-button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="link-in-bio-container">
        <div class="logo-section">
            <img src="logo-datalean.png" alt="Logo DataLean"> </div>
        <div class="profile-info">
            <h1>DataLean</h1>
            <p>Otimize seus processos com dados.</p>
        </div>
        <div class="links-container">
            <a href="#" class="link-button">Site Oficial</a>
            <a href="#" class="link-button">Portf√≥lio de Projetos</a>
            <a href="#" class="link-button">Perfil no Instagram</a>
            <a href="https://api.whatsapp.com/send?phone=5511999998888&text=Ol%C3%A1%2C%20visitei%20o%20site%20da%20DataLean%20e%20gostaria%20de%20saber%20mais%20sobre%20os%20servi%C3%A7os." class="link-button">Entre em Contato</a>
        </div>
    </div>
</body>
</html>
